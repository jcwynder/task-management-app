<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Management App</title>
  </head>
  <body>
    <h1>Task Manager</h1>

    <!-- Input Fields -->
    <div>
      <input type="text" id="taskName" placeholder="Task Name" />
      <input type="text" id="category" placeholder="Category" />
      <input type="date" id="deadline" />
      <select id="status">
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Filter Functionality -->
    <div style="margin-top: 12px">
      <label>Filter Tasks:</label>
      <select id="filter" onchange="displayTasks()">
        <option value="">All</option>
        <option value="status:In Progress">Status: In Progress</option>
        <option value="status:Completed">Status: Completed</option>
        <option value="status:Overdue">Status: Overdue</option>
        <!-- Once created, category options will be dynamically inserted -->
      </select>
    </div>
    <script src="app.js"></script>
  </body>
</html>
